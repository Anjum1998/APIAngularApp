<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="container">
            <div class="row g-3">
             
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of view.products">

                    <div class="card" style="height:30rem">
                        <img height="180px" src="{{i.thumbnail}}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-title">Title:{{i.title}} </p>
                        <p class="card-text">Description :{{i.description}}</p>
                        <p class="card-text">Discount : {{i.discountPercentage}}</p>
                        <p class="card-text">Category : {{i.category}}</p>
                        

                        </div>
                    </div>

                </div>
                
           

                
            </div>
            </div>

        </div>
    </div>
</div>
